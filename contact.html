<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Me | Brishika Basnet</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      background: linear-gradient(to bottom right, #fffde7, #e0f7fa);
      color: #333;
    }

    header {
      background-color: #81c784;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 1px;
    }

    main {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    main h2 {
      color: #388e3c;
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      color: #4e342e;
    }

    input, textarea {
      padding: 10px;
      border: 2px solid #c8e6c9;
      border-radius: 6px;
      font-size: 1rem;
      resize: vertical;
      background-color: #f9fbe7;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #81c784;
      background-color: #ffffff;
    }

    button {
      background-color: #4caf50;
      color: white;
      font-size: 1rem;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #388e3c;
    }

    nav {
      text-align: center;
      margin-top: 2rem;
    }

    nav a {
      text-decoration: none;
      color: #2e7d32;
      font-weight: bold;
      margin: 0 15px;
      padding: 10px 15px;
      border-radius: 6px;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #2e7d32;
      color: white;
    }

    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
      background: #eeeeee;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Me</h1>
  </header>

  <main>
    <h2>I'd Love to Hear From You! ðŸ’¬</h2>
    <form>
      <label for="name">Your Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="message">Your Message:</label>
      <textarea id="message" rows="5" placeholder="Type your message..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">Introduction</a>
    <a href="hobbies.html">My Hobbies</a>
    <a href="favourites.html">Favourites</a>
  </nav>

  <footer>
    &copy; 2025 Brishika Basnet | All rights reserved
  </footer>
</body>
</html>
